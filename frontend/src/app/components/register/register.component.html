<div class="register-container my-5 text-center">
    <form (submit)="register()">

      <div class="form-group m-2">
        <label class="p-2 d-block" for="username">Име:</label>
        <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required>
      </div>

      <div class="form-group m-2">
        <label class="p-2 d-block" for="username">Фамилия:</label>
        <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
      </div>

      <div class="form-group m-2">
        <label class="p-2 d-block" for="username">Потребителско име:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
  
      <div class="form-group m-2">
        <label class="p-2 d-block" for="email">Електронна поща:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group m-2">
        <label class="p-2 d-block" for="email">Телефон:</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" required>
      </div>
  
      <div class="form-group mt-2 mb-5">
        <label class="p-2 d-block" for="password">Парола:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
  
      <button class="btn btn-primary" type="submit">Регистрирай се</button>
    </form>

    <div class="container mt-4">
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    </div>
  </div>
